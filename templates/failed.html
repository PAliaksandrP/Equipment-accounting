<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Failde History</h1>
    <table>
        <thead>
            <tr>
                <th>type_equip</th>
                <th>equipment_name</th>
                <th>date_inspection</th>
                <th>production_area_name</th>
                <th>reason_of_destruction</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
                <tr>
                    <td>{{ data.type_equip }}</td>
                    <td>{{ data.equipment_name }}</td>
                    <td>{{ data.date_inspection }}</td>
                    <td>{{ data.production_area_name }}</td>
                    <td>{{ data.reason_of_destruction }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
